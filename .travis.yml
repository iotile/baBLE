language: python
python:
- '2.7'
- '3.6'

sudo: required
services:
- docker

before_install:
- pwd
- docker build -t bable-build .
- docker run -td --rm --name bable bable-build
- docker exec -it bable g++ --version
- docker exec -it bable cmake --version
- docker exec -it bable arm-linux-gnueabihf-g++ --version
- docker exec -it bable aarch64-linux-gnu-g++ --version

install:
- cd interfaces/python
- pip install tox-travis
- pip install --upgrade -r requirements.txt

script:
- echo "OK"
