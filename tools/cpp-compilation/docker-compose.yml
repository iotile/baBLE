version: '3'
services:
  x64:
    image: bable-cpp-compiler
    working_dir: /build
    command: bash /tools/compile.sh x64 /src/${CPP_SRC_DIR} /src/${OUTPUT_DIR}
    volumes:
      - ../..:/src
      - .:/tools

